<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>xtal-json-merge demo</title>
</head>

<body>
  <h3>Basic xtal-json-merge demo</h3>
  <div>Input:</div>
  <xtal-json-merge input={} with-path=rowData>
    <script type="application/json">
    [
      {
          "formula": "NaCl",
          "meltingPoint": 801,
          "boilingPoint": 1413
      },
      {
          "formula": "CaF2",
          "meltingPoint": 1418,
          "boilingPoint": 1533
      }
    ]
    </script>
  </xtal-json-merge>
  <p-d on=value-changed to=[-value] val=detail.value init-val=value m=1></p-d>
  <p-d on=value-changed to=[-input] val=detail.value init-val=value m=1></p-d>
  <xtal-editor -value key="Xtal Data"></xtal-editor>
  <div>Merge with</div>
  <code>
    [{
      "columns":[
          {"name": "Formula",         "field": "formula"},
          {"name": "Melting Point",   "field": "meltingPoint"},
          {"name": "BoilingPoint",    "field": "boilingPoint"}
      ],
      "gridOptions":{
          "enableCellNavigation": true,
          "enableColumnReorder": false
      }
    }]              
  </code>
  <xtal-json-merge -input id="insertData">
  <script type="application/json">
    {
      "columns":[
          {"name": "Formula",         "field": "formula"},
          {"name": "Melting Point",   "field": "meltingPoint"},
          {"name": "BoilingPoint",    "field": "boilingPoint"}
      ],
      "gridOptions":{
          "enableCellNavigation": true,
          "enableColumnReorder": false
      }
    }
  </script>
  </xtal-json-merge>
  <p-d on="value-changed" to="[-value]" ></p-d>
  <div>Output:</div>
  <xtal-editor -value key="Merged Grid Data"></xtal-editor>


  <script type=importmap>
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "mut-obs/": "../node_modules/mut-obs/",
            "on-to-me/": "../node_modules/on-to-me/",
            "pass-down/": "../node_modules/pass-down/",
            "xtal-editor/": "../node_modules/xtal-editor/",
            "ib-id/": "../node_modules/ib-id/"
        }
    }
  </script>
  <script type=module>
      import '../xtal-json-merge.js';
      import 'pass-down/p-d.js';
      import 'xtal-editor/src/xtal-editor.js';
  </script>
</body>

</html>
