<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>json-merge demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../xtal-json-editor/xtal-json-editor.html">
  <link rel="import" href="../json-merge.html"></script>


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>

</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic json-merge demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <json-merge watch="[]" result="{{jsonInput}}">
              <script type="application/json">
                  [
                    [
                      {"name": "Harry Potter", "age":"13"},
                      {"name": "Albus Dumbledore", "age":"279"}
                    ]
                  ]
                </script>
            </json-merge>
            <div>Input:</div>
            <xtal-json-editor watch="[[jsonInput]]"></xtal-json-editor>


            <br>
            <div>See markup to see json text that is getting merged...</div>
            <br>
            <!--the json inside can be wrapped inside <script type="application/json"> -->
            <json-merge watch="[[jsonInput]]" wrap-object-with-path="data" result="{{mergedObject}}">
              <script type="application/json">
              [{
                "columns":[
                    {"id": "index",       "name": "Index",      "field": "index"},
                    {"id": "isActive",    "name": "Active",     "field": "isActive"},
                    {"id": "balance",     "name": "Balance",    "field": "balance"},
                    {"id": "age",         "name": "Age",        "field": "age"},
                    {"id": "eyeColor",    "name": "Eye Color",  "field": "eyeColor"},
                    {"id": "name",        "name": "Name",       "field": "name"},
                    {"id": "gender",      "name": "Gender",     "field": "gender"},
                    {"id": "company",     "name":"Company",     "field": "company"}
                ],
                "gridOptions":{
                    "enableCellNavigation": true,
                    "enableColumnReorder": false
                }
              }]
            </script>
            </json-merge>
            <div>Output:</div>
            <xtal-json-editor watch="[[mergedObject]]"></xtal-json-editor>
          </template>
        </dom-bind>


      </template>
    </demo-snippet>
  </div>
</body>

</html>
