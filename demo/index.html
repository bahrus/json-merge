<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>json-merge demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/xtal-json-editor@0.0.12/build/ES6/xtal-json-editor.js"></script>
  <script type="module" async src="../json-merge.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic json-merge demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            
            <!-- <json-merge input="[]" merged-prop="{{jsonInput}}"> -->
            <json-merge input="[]" pass-to="#firstEditor{watch:detail.value}">
                <script type="application/json">
              [
                [
                  {"name": "Harry Potter", "age":"13"},
                  {"name": "Albus Dumbledore", "age":"279"}
                ]
              ]
                </script>
            </json-merge>
            <div>Input:</div>
            <xtal-json-editor id="firstEditor" watch="[[jsonInput]]"></xtal-json-editor>


            <br>
            <div>Merge with</div>
            <pre>
              [{
                "columns":[
                    {"id": "index",       "name": "Index",      "field": "index"},
                    {"id": "isActive",    "name": "Active",     "field": "isActive"},
                    {"id": "balance",     "name": "Balance",    "field": "balance"},
                    {"id": "age",         "name": "Age",        "field": "age"},
                    {"id": "eyeColor",    "name": "Eye Color",  "field": "eyeColor"},
                    {"id": "name",        "name": "Name",       "field": "name"},
                    {"id": "gender",      "name": "Gender",     "field": "gender"},
                    {"id": "company",     "name":"Company",     "field": "company"}
                ],
                "gridOptions":{
                    "enableCellNavigation": true,
                    "enableColumnReorder": false
                }
              }]              
            </pre>
            <br>
            
            <json-merge input="[[jsonInput]]" with-path="data" merged-prop="{{fullObject}}" hidden>
                <script type="application/json">
              [{
                "columns":[
                    {"id": "index",       "name": "Index",      "field": "index"},
                    {"id": "isActive",    "name": "Active",     "field": "isActive"},
                    {"id": "balance",     "name": "Balance",    "field": "balance"},
                    {"id": "age",         "name": "Age",        "field": "age"},
                    {"id": "eyeColor",    "name": "Eye Color",  "field": "eyeColor"},
                    {"id": "name",        "name": "Name",       "field": "name"},
                    {"id": "gender",      "name": "Gender",     "field": "gender"},
                    {"id": "company",     "name":"Company",     "field": "company"}
                ],
                "gridOptions":{
                    "enableCellNavigation": true,
                    "enableColumnReorder": false
                }
              }]
            </script>
            </json-merge>
            <br>
            <div>Output:</div>
            <xtal-json-editor watch="[[fullObject]]"></xtal-json-editor>
          </template>
        </dom-bind>


      </template>
    </demo-snippet>
  </div>
</body>

</html>
