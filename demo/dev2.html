<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtal-json-merge demo</title>
</head>
<body>
    <div>
        <h3>Basic xtal-json-merge demo</h3>
        <div>
        <div>Input:</div>
        <xtal-json-insert disabled>
          <script type="application/json">
            [
                {
                    "type": "Ionic",
                    "examples": [
                       {
                           "formula": "NaCl",
                           "meltingPoint": 801,
                           "boilingPoint": 1413
                       },
                       {
                           "formula": "CaF2",
                           "meltingPoint": 1418,
                           "boilingPoint": 1533
                       }
                    ]
                }
                
            ]
          </script>
        </xtal-json-insert>
        <p-d on=value-changed to=[-value] val=detail.value m=1></p-d>
        <xtal-editor -value key="Classes of Crystalline Solids"></xtal-editor>
        
       
      </div> 
    
    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "mut-obs/": "../node_modules/mut-obs/",
                "on-to-me/": "../node_modules/on-to-me/",
                "pass-down/": "../node_modules/pass-down/",
                "xtal-editor/": "../node_modules/xtal-editor/",
                "ib-id/": "../node_modules/ib-id/"
            }
        }
    </script>
    <script type=module>
        import '../xtal-json-merge2.js';
        import 'pass-down/p-d.js';
        import 'xtal-editor/src/xtal-editor.js';
    </script>
</body>
</html>
